{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <style>
      :disabled {
        opacity: 0.5 !important;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mt-4 bg-secondary">
            <div class="card-body cardbody-color p-lg-5 pb-lg-1">
              <p>
                <label>Your name</label>
                <input
                  type="text"
                  value="{{ teacher.full_name }}"
                  disabled
                  class="form-control border-3 border-primary"
                />
              </p>
              <p>
                <label>Your phone numbers</label>
                <input
                  type="text"
                  value="{{ teacher.phone_numbers }}"
                  disabled
                  class="form-control border-3 border-primary"
                />
              </p>
              <p>
                <label>Your address</label>
                <input
                  type="text"
                  value="{{ teacher.address  }}"
                  class="form-control border-3 border-primary"
                  disabled
                />
              </p>
            </div>
            <form
              class="card-body cardbody-color ps-lg-5 pe-lg-5 pb-lg-5"
              action=""
              method="post"
            >
              {% if messages %} {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
              {% endfor %} {% endif %} {% csrf_token %}
              <div class="h2 text-white">Register</div>
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2 w-100">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
