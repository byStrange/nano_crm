{% extends "./base.html" %} {% block title %}Course{% endblock title %} {% block content %}

<div class="container py-3" style="overflow: auto; height: 100vh">
  {% if messages %} {% for message in messages %}
  <div
    class="alert alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{%elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}success{% endif %} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %}
  <div class="d-flex align-items-center gap-2">
    <h2>{{ course.name }}</h2>
    -
    <h2 class="text-primary">{{ course.price }}</h2>
  </div>
  <div class="mt-3 card col-lg-6 col-md-12 col-sm-12">
    <div class="d-flex card-header align-items-center justify-content-between">
      <h4>Update teacher</h4>
      <button
        class="btn btn-link"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseBody"
        aria-expanded="false"
        aria-controls="collapseBody"
      >
        Toggle
      </button>
    </div>
    <div
      id="collapseBody"
      class="collapse show"
      aria-labelledby="collapseHeader"
    >
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %} {{ form }}
          <button class="mt-2 btn btn-primary" type="submit">Saqlash</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
